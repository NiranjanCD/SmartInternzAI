<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .text-center {
      text-align: center;
    }

    .mb-4 {
      margin-bottom: 20px;
    }

    .mb-3 {
      margin-bottom: 15px;
    }

    .mb-md-0 {
      margin-bottom: 0;
    }

    .d-flex {
      display: flex;
    }

    .justify-content-center {
      justify-content: center;
    }

    .form-check {
      margin-bottom: 15px;
    }

    .btn-link {
      color: #007bff;
      text-decoration: none;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the register form
      const registerForm = document.getElementById("registerForm");

      // Add event listener for form submission
      registerForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Perform registration logic here
        // ...

        // Show success message
        alert("Registration successful! Please login.");

        // Redirect to the login page
        window.location.href = "login.html";
      });
    });
  </script>
</head>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm" action="#">
      <div class="form-group">
        <label for="registerName">Name</label>
        <input type="text" id="registerName" name="registerName" required>
      </div>

      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" name="registerUsername" required>
      </div>

      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>

      <div class="form-group">
        <label for="registerRepeatPassword">Repeat Password</label>
        <input type="password" id="registerRepeatPassword" name="registerRepeatPassword" required>
      </div>

      <div class="form-check">
        <input type="checkbox" id="registerCheck" name="registerCheck" checked>
        <label for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>

      <input type="submit" value="Register">
    </form>

    <div class="text-center">
      <p>Already a member? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
